<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Edit</title>
  </head>
  <body>
    
	<!-- Navbar -->
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger" dir="rtl">  
	  <a class="navbar-brand" href="#">سیستم مدیریت دانشجویان</a> 
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	<ul class="navbar-nav mr-auto">
	      	<li class="nav-item active">
	        	<a class="nav-link" href="s-profile">خانه</a>
	      </li>
	    </ul>
	    </div>
	</nav>
	
	<!-- Navbar -->
	
	<!-- ------------------------------------------------------------------------------------------------------------------------------- -->
	
	<!-- Form --><br>
	
	<div class="container" align="right">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center text-prinary">اطلاعات دانشجو</h3> 
						
						<!-- Alert -->
	
						<div th:if="${session.esError}" th:classappend="${session.esError}">
							<div class="alert alert-danger" role="alert" th:text="${session.esError}" align="center"></div>
							<th:bolck th:text="${#session.removeAttribute('esError')}"></th:bolck> 
						</div>
						
						<!-- Alert -->
						
						<form method="post" th:action="@{/sedit}" th:object="${student}"> 
						
							<input type="hidden" name="id" th:field="*{id}">
						
							<div class="form-group">
								<label>: نام</label>
								<input type="text" class="form-control" name="name" th:field="*{name}"> 
							</div>
							
							<div class="form-group">
								<label>: نام خانوادگی</label>
								<input type="text" class="form-control" name="family" th:field="*{family}">
							</div>
							
							<div class="form-group">
								<label>: کد ملی</label>
								<input type="text" class="form-control" name="meli_code" th:field="*{meli_code}">
							</div>
							
							<div class="form-group">
								<label>: ایمیل</label>
								<input type="text" class="form-control" name="email" th:field="*{email}">
							</div>
							
							<div class="form-group">
								<label>: شماره موبایل</label>
								<input type="text" class="form-control" name="phone" th:field="*{phone}">
							</div>
							
							<div class="form-group">
								<label>: شماره دانشجویی</label>
								<input type="text" class="form-control" name="student_number" th:field="*{student_number}">
							</div>
							
							<div class="form-group">
								<label>: سال شروع</label>
								<input type="date" class="form-control" name="start_date" th:field="*{start_date}"> 
							</div>
							
							<div class="form-group">
								<label>: آدرس</label>
								<input type="text" class="form-control" name="address" th:field="*{address}"> 
							</div>
							
							<div class="form-group">
								<label>: رمز عبور</label>
								<input type="text" class="form-control" name="password" th:field="*{password}">
							</div>
							
							<div class="form-group">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="female" th:field="*{gender}">
										<label class="form-check-label">
											زن
										</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="male" th:field="*{gender}">
										<label class="form-check-label">
											مرد
										</label>
								</div>
								&nbsp&nbsp&nbsp&nbsp&nbsp<label>: جنسیت</label>
							</div>
							
							<button class="btn btn-danger btn-block">ویرایش اطلاعات</button> 
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Form -->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
