<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin Login</title>
  </head>
  <body>
    
	<!-- Navbar -->
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary" dir="rtl">  
	  <a class="navbar-brand" href="">سیستم مدیریت کارمندان</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	<ul class="navbar-nav mr-auto"> 
	    </ul>
	    </div>
	</nav>
	
	<!-- Navbar -->
	
	<!-- ------------------------------------------------------------------------------------------------------------------------------- -->
	
	<!-- Alert -->
	
	<div th:if="${session.eMessage}" dir="rtl">
		<div class="alert alert-success" role="alert" dir="rtl" th:text="${session.eMessage}" align="center"></div>
		<th:bolck th:text="${#session.removeAttribute('eMessage')}"></th:bolck>  
	</div>
	
	<!-- Alert -->
	
	<!-- ------------------------------------------------------------------------------------------------------------------------------- -->
	
	<!-- Form --><br><br><br><br><br><br><br><br>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center text-prinary">سامانه مدیریت کارمندان</h3>
						
						<!-- Alert -->
	
						<div th:if="${session.alError}" th:classappend="${session.alError}">
							<div class="alert alert-danger" role="alert" th:text="${session.alError}" align="center"></div>
							<th:bolck th:text="${#session.removeAttribute('alError')}"></th:bolck> 
						</div>
						
						<!-- Alert -->
						
						<form method="post" th:action="@{/alogin}" th:object="${admin}">
							
							<div class="form-group">
								<label>ایمیل :</label>
								<input type="text" class="form-control" name="email" th:field="*{email}"> 
							</div>
							
							<div class="form-group">
								<label>رمز عبور :</label>
								<input type="password" class="form-control" name="password" th:field="*{password}">
							</div>
							
							<button class="btn btn-secondary btn-block">ورود به سامانه</button>
							
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Form -->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
