<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee Profile</title> 
  </head>
  <body>
    
	<!-- Navbar -->
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl"> 
		<a class="navbar-brand" href="">سیستم مدیریت کارمندان</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	    	<ul class="navbar-nav mr-auto">
		      	<li class="nav-item active">
		        	<a class="nav-link" href="index">صفحه اصلی</a> 
		      	</li>
	    	</ul>
	    </div>
	    
	</nav>
	
	<!-- Navbar -->
	
	<!-- ------------------------------------------------------------------------------------------------------------------------------- -->
	
	<!-- Alert -->
	
	<div th:if="${session.eeMessage}" th:classappend="${session.eeMessage}">
		<div class="alert alert-success" role="alert" th:text="${session.eeMessage}" align="center"></div>
		<th:bolck th:text="${#session.removeAttribute('eeMessage')}"></th:bolck>  
	</div>
	
	<div th:if="${session.ceeMessage}" th:classappend="${session.ceeMessage}">
		<div class="alert alert-warning" role="alert" th:text="${session.ceeMessage}" align="center"></div>
		<th:bolck th:text="${#session.removeAttribute('ceeMessage')}"></th:bolck>  
	</div>
	
	<!-- Alert -->
						
	<!-- ------------------------------------------------------------------------------------------------------------------------------- -->
						
	<!-- Links -->
	
	<br><br>
	
	<div th:if="${#httpSession != null && #httpSession.getAttribute('employeeEmail') != null}"> 
	
		<div align="right">  
			<h2 style="margin: 0px 20px 0px 0px; ">کارمند خوش اومدی</h2> 
			</div>
			
			<br><br><br>
			
			<div align="right">
				<form th:action="@{/e-edit}">
					<button type="submit" class="btn btn-success" style="height: 40px; width: 150px; margin: 0px 20px 5px 0px; ">ویرایش</button> 
				</form> 
			</div>
			
			<div align="right">
				<form method="post" th:action="@{/edelete}">
					<button type="submit" class="btn btn-secondary" style="height: 40px; width: 150px; margin: 0px 20px 5px 0px; ">حذف حساب کاربری</button> 
				</form> 
			</div>
			
			<div align="right">
				<form method="post" th:action="@{/elogout}">
					<button type="submit" class="btn btn-danger" style="height: 40px; width: 150px; margin: 0px 20px 0px 0px; ">خروج</button>
				</form> 
			</div>
		
	</div>
	
	<!-- Links -->
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
